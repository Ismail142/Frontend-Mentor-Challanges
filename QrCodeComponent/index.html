<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="style/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 12px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="bg-[#d6e2f0] flex justify-center items-center h-screen font-outfit">
		<div class="flex flex-col bg-white p-4 rounded-lg max-w-xs mx-4">
			<img
				src="./images/image-qr-code.png"
				alt="qr-code"
				class="h-64 rounded-md"
			/>
			<h3
				class="font-bold my-3 text-2xl text-[#1f3251] text-center md:text-left"
			>
				Improve your front-end skills by building projects
			</h3>
			<p class="leading-7 text-[#7b879d] text-center md:text-left text-[15px] mb-4">
				Scan the QR code to visit Frontend Mentor and take your coding skills to
				the next level
			</p>
		</div>
	</body>
</html>
